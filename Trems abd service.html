<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="checkbox"] {
    margin-right: 10px;
  }
  .btn {
    display: inline-block;
    padding: 8px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
<title>Terms and Conditions</title>
</head>
<body>
  <div class="container">
    <h2>Terms and Conditions</h2>
    <p>Please read and accept the terms and conditions before proceeding:</p>
    <form>
      <label>
        <input type="checkbox" id="agreeCheckbox" required>
        I have read and agree to the <a href="#">Terms and Conditions</a>.
      </label>
      <button class="btn" type="submit"><a href="checkout.html">Proceed</a></button>
    </form>
  </div>
</body>
</html>
